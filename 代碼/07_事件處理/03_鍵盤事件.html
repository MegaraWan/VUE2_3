<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 準備好一個容器 -->
    <div id="root">
      <h1>歡迎來到{{name}}學習</h1>
      <input
        type="text"
        name=""
        id=""
        placeholder="按下回車提示輸入"
        @keydown="showInfo"
      />
    </div>

    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          name: "尚矽谷",
        },
        methods: {
          showInfo(e) {
            console.log(e.key);
            console.log(e.target.value);
          },
        },
      });
    </script>
  </body>
</html>
