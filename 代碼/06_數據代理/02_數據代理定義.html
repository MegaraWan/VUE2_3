<body>
    <script>
        // 數據代理：通過一個對象代理對另一個對象屬性的操作
        // 這個對象中沒有另外一個對象的屬性？

        // 借助obj2操作obj中的x
        let obj = { x: 100 }
        let obj2 = { y: 200 }

        Object.defineProperty(obj2,'x',{
            get(){
                return obj.x
            },
            set(value){
                obj.x = value
            }
        })
    </script>
</body>

</html>
