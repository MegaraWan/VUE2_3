<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <h2>{{name}}</h2>
    </div>
    <!-- Vue實例 -->
    <script>
        new Vue({
            el: "#root",
            data: {
                name:'尚矽谷'
            },
        });
    </script>
</body>

</html>
