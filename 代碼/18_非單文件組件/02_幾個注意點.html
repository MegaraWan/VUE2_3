<!DOCTYPE html>
<html lang="ZH-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
    </div>
    <!-- Vue實例 -->
    <script>
        const school = Vue.extend({
            template: `
                <div>
                    <h2>學校名稱：{{name}}</h2>
                    <h2>學校地址：{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '尚矽谷',
                    address: '北京'
                }
            }
        })
        new Vue({
            el: "#root",
            data: {
                msg:'歡迎學習Vue'
            },
            components: {
                school
            }
        });
    </script>
</body>

</html>
