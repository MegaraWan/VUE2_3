<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 準備容器 -->
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好,{{name}}</h3>
        <hr />

        <h1>指令語法</h1>
        <!-- 添加v-bind會把後面引號包裹的屬性值當做變量使用 -->

        <a v-bind:href="school.url">點我去{{school.name}}學習1</a>
        <!-- v-bind簡寫為冒號 -->
        <a :href="school.url">點我去{{school.name}}學習2</a>
    </div>

    <script>
        // 如果有多個重名屬性怎麽辦？將data寫成多級對象
        new Vue({
            el: '#root',
            data: {
                name:'Lucy',
                school: {
                    name: '尚矽谷',
                    url: 'http://www.atguigu.com'
                }


            }
        })
    </script>

</body>

</html>
